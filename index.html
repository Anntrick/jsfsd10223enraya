<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css" type="text/css"/>

    <title>tablero</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-sm-12 p-0 m-0">
                <div class="data-form">
                    <span class="form-control">Jugador X</span>
                    <input type="text" id="plyx" placeholder="Jugador 1"/>
                    <input type="radio" name="tipoplyx" value="hum"/>Humano
                    <input type="radio" name="tipoplyx" value="cpu"/>CPU

                    <span class="form-control">Jugador O</span>
                    <input type="text" id="plyo" placeholder="Jugador 2"/>
                    <input type="radio" name="tipoplyo" value="hum"/>Humano
                    <input type="radio" name="tipoplyo" value="cpu"/>CPU
                    <button onclick="startGame()" class="startButton">Play!</button>
                </div>

                <p>
                    Jugadores:
                    <span id="jugador1"></span>
                    <span id="jugador2"></span>
                </p>
            </div>
            <div class="col-lg-8 col-sm-12 p-0 m-0">
                <div id="gameBoard"></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js" ></script>
</body>
</html>
